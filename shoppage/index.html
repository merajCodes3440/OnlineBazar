 <!-----------------shopbody-------------------->

    <div class="shopbody">

   <!-----------------left section-------------------->   
      <section class="shop-left-sec">
        <h3>Color</h3>
        <div class="checkbox-container">
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">RED</label>
          </div>
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">GREEN</label>
          </div>
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">BLACK</label>
          </div>
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">WHITE</label>
          </div>
        </div>

        <h3>Size</h3>
        <div class="checkbox-container">
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">S</label>
          </div>
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">M</label>
          </div>
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">L</label>
          </div>
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">XL</label>
          </div>
        </div>
        <div class="slider-container">
          <h3>Rating</h3>
          <span class="number" id="num1">0</span>
          <input
          type="range"
          value="0"
          min="0"
          max="10"
          id="slider"
          />
          <!-- <span class="number" id="num2"></span> -->
        </div>
        <h3>FILTER BY PRICES</h3>
        <div class="checkbox-container">
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">0-10$</label>
          </div>
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">10$-25$</label>
          </div>
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">25$-50$</label>
          </div>
          <div class="check">
            <input type="checkbox" id="s" />
            <label for="s">50$-100$</label>
          </div>
        </div>

      </section>
    
      <!-------------------product display section---------->
      <section  class="shop-right-sec">
          
        <div class="filter-sec">
          <div class="search">
            <input type="text" id="search" placeholder="search" />
          </div>
         
          <div class="filter-btn-sec">
            <button class="filterbtn" id="btnall">All</button>
            <button class="filterbtn" id="btnmens">Mens</button>
            <button class="filterbtn" id="btnwomens">Womens</button>
            <button class="filterbtn" id="btnjewellery">jewellerys</button>
            <button class="filterbtn" id="btnelectronics">Electronics</button>
          </div>
          </div>
          <div class="cards">

                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS33OQ6-elg8aJvSr9DSr_cPpSpYFR6CuWRBQ&usqp=CAU"
                alt="product img"
              />
              <p>price: 30$</p>
              <p>Rating: 3.8 count: 300</p>
            </div> -->
            
            </div>
            <div class="container1">
  
            </div>

      </section>
  
      </div>
